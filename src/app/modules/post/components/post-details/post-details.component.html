<h1 class="text-center">Post details</h1>
<div class="d-flex card text-center align-items-center">
  <div>UserId: {{post.userId}}</div>
  <div>PostId: {{post.id}}</div>
  <div>{{post.title | uppercase}}</div>
  <div class="d-flex flex-wrap w-50 text-center">{{post.body | titlecase}}</div>
  <div class="d-flex justify-content-center">
    <button (click)="goComments()" class="btn btn-outline-primary m-2"> -> Comments -></button>
  </div>
</div>
