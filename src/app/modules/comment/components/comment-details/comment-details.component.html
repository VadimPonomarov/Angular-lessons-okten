<h1 class="text-center">Comment details</h1>
<div class="d-flex card text-center align-items-center">
  <div>PostId: {{comment.postId}}</div>
  <div>CommentId: {{comment.id}}</div>
  <div>Email: {{comment.email}}</div>
  <div>{{comment.name | uppercase}}</div>
  <div class="d-flex flex-wrap w-50 text-center">{{comment.body | titlecase}}</div>
</div>
