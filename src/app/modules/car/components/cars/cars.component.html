<div class="d-flex w-100 vh-100 justify-content-center align-items-center">
  <div class="col-6 d-flex justify-content-center">
    <app-car-form></app-car-form>
  </div>
  <div class="col-6">
    <div *ngFor="let car of cars">
      <button
        class="btn btn-outline-primary m-1 text-center w-50 rounded"
        (click)="handleClick(car)"
      >
        {{car.id}} {{car.model}} {{car.year}} {{car.price | currency: 'UAH'}}
      </button>
    </div>
  </div>
</div>
